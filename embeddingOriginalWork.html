<!DOCTYPE html>
<html>
  <head>
    <title>embeddingOriginalWork</title>
  </head>
  <body>   
    <h1>Level 3</h1>
    <div>
    
    <h2>A Youtube video that plays starting at minute 3 with sound muted</h1>
      <p>BTS-FIRE</p>    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/cbSy36fu6Pk?start=180&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>

    <h2>A video that plays using the video tag</h2>
      <p> BTS PERMISSION TO DANCE</p >
      <video width="560" height="315" controls>
          <source src="BTS (방탄소년단) PERMISSION TO DANCE THE CITY - LAS VEGAS.mp4" type="video/mp4">
          <source src="BTS (방탄소년단) PERMISSION TO DANCE THE CITY - LAS VEGAS.mp4" type="video/ogg">
      </video>
    <div>
      
    <h2> A audio that plays using audio tag</h2>
      <p> BTS-Lights</p >
        <audio controls>
          <source src="BTS 'Lights' Official MV (128 kbps).mp3" type="audio/mpeg">
        </audio>
    <div>

    <h2>Using Object tag to embed jpg</h2>
      <p>BTS</p>
    <object data = "https://www.hellokpop.com/wp-content/uploads/2018/03/180307_BTS.jpg" width="600" height="337">
    </object>    
    <div>
    
    <h2>RSS Feed displayed</h2>
      <p>The New York Times</p>
    <iframe src="https://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml" frameborder="0" width="560" height="500">
    </iframe>
    <div>
    
    <h2>Google Map</h2>

    </iframe>
    
</body>
</html>
